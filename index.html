<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bitcoin UTXO Slideshow</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/"
  }
}
</script>
<style>
  @keyframes fade-in-late {
    from {
      opacity: 0;
      transform: translateY(10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  .animate-fade-in-late {
    animation: fade-in-late 0.7s ease-out forwards;
    opacity: 0; /* Start hidden */
  }

  /* New UTXO Animation Keyframes */
  @keyframes processor-glow {
    0%, 30%, 60%, 100% { filter: drop-shadow(0 0 2px #f59e0b); }
    45% { filter: drop-shadow(0 0 8px #fbbf24); }
  }
  .animate-processor-glow { animation: processor-glow 6s infinite ease-in-out; }

  @keyframes drift {
    0% { transform: translate(0, 0); }
    25% { transform: translate(-3px, 4px); }
    50% { transform: translate(2px, -2px); }
    75% { transform: translate(3px, 2px); }
    100% { transform: translate(0, 0); }
  }
  .animate-drift { animation: drift 12s infinite ease-in-out alternate; }

  @keyframes input-path {
    0% { opacity: 0; transform: translate(20px, 40px) scale(1); }
    20% { opacity: 1; transform: translate(20px, 40px) scale(1.1); }
    50% { opacity: 1; transform: translate(95px, 0px) scale(0.8); }
    51%, 100% { opacity: 0; transform: translate(95px, 0px) scale(0.8); }
  }
  .animate-input-path { animation: input-path 6s infinite ease-in-out; }
  
  @keyframes output-path-1 {
    0%, 50% { opacity: 0; transform: translate(110px, 0) scale(0.8); }
    60% { opacity: 1; transform: translate(110px, 0) scale(1); }
    90% { opacity: 1; transform: translate(15px, -35px) scale(1.1); }
    100% { opacity: 0; transform: translate(15px, -35px) scale(1.1); }
  }
  .animate-output-path-1 { animation: output-path-1 6s infinite ease-in-out; }

  @keyframes output-path-2 {
    0%, 50% { opacity: 0; transform: translate(110px, 0) scale(0.8); }
    62% { opacity: 1; transform: translate(110px, 0) scale(1); }
    92% { opacity: 1; transform: translate(5px, 25px) scale(1.1); }
    100% { opacity: 0; transform: translate(5px, 25px) scale(1.1); }
  }
  .animate-output-path-2 { animation: output-path-2 6s infinite ease-in-out; }

  /* Disable transitions for PDF generation */
  .pdf-generating * {
    transition: none !important;
    animation: none !important;
  }
</style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

</html>
